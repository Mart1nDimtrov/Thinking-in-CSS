<html>
<head>
<title> Margin and Padding in CSS </title>
	<style type="text/css">
		p {
			background-color: lime;
			border-style:solid;
			display: inline;
			padding:10px 20px;
		}
		#packt {
			margin-top: 300px;
			margin-right: 150px;
			margin-bottom: 20%;
			margin-left: 150px;
		}
	</style>
</head>
<body>
	<br>
	<p> Packt Publishing </p>
	<br><br>
	<p id="packt"> Packt Publishing </p>
</body>
</html>
